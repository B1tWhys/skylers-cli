name: publish to pypi
on:
  push:
    branches:
      - master
      - pypi-publishing
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
      - name: Build
        run: poetry build
      - name: Publish
        run: poetry publish